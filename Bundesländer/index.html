        function render() {

            </div>
        `;

        
                let landcontent = document.getElementById(`landcontent${i}`); //

        function addComment(index) {
            let input = document.getElementById(`input${index}`);
            bundeslaender[index]['comments'].push(input.value);
            render();
            input.value = '';
