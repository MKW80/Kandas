<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog bauen</title>
    <style>
        .dialog-bg {
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 999;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog {
            height: 50vh;
            width: 50vw;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 24px;
        }

        .d-none {
            display: none;
        }

    </style>

    <script>

        function openDialog(text) {
            document.getElementById('dialog').classList.remove('d-none');
            document.getElementById('dialog-message').innerHTML = text;
        }


        function closeDialog() {
            document.getElementById('dialog').classList.add('d-none');
        }

    </script>
</head>


<body>


    <div id="dialog" class="dialog-bg d-none" onclick="closeDialog()">
        <div class="dialog">
            <h1>Dialig</h1>
            <p id="dialog-message">test</p>
        </div>
    </div>
    <h1>überschrift</h1>



    <button onclick="openDialog('nachricht1')">dialog öffnen</button>
    <button onclick="openDialog('nachricht2')">dialog öffnen</button>

</body>

</html>
